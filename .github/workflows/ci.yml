name: CI

on:
  push:
    paths:
      - 'packages/**/src/**.ts'
      - 'packages/**/src/**.mts'
      - 'packages/**/src/**.mjs'
      - 'packages/**/src/**.js'
      - 'packages/**/src/**.json'
      - '.github/workflows/**.yml'

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1.4.4
        with:
          node-version: 16
      - name: Dependencies
        uses: pnpm/action-setup@v2.0.0
        with:
          version: 7
          run_install: true
      - name: Lint
        run: pnpm -r lint
      - name: Build
        run: pnpm -r prepublishOnly
