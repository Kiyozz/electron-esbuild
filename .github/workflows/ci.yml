name: CI

on:
  push:
    paths:
      - 'src/**.ts'
      - '.github/workflows/**.yml'

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: npm-cache
        with:
          path: 'node_modules'
          key: "${{ runner.os }}-modules-${{ hashFiles('package.json') }}"
      - uses: actions/setup-node@v2
        with:
          node-version: 15.x
      - name: Dependencies
        run: npm ci
      - name: 'Lint'
        run: npm run lint
      - name: 'Build'
        run: npm run build
